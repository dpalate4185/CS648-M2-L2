<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M2 Lab 2</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>

  <style>
    h1              { margin-bottom: 30px; }
    label           { font-weight: bold; }
    input, select   { margin-bottom: 10px; }
    form            { width: 30%; padding: 20px; border: 3px solid #f08c5a; background: #f3f3f3; }
  </style>
</head>

<body class="mt-2 ml-4">
  <h1>Employee Management System</h1>

  <form id="empForm" class="shadow-sm">
    <label for="id">8-Digit Employee ID</label>
    <input type="text" class="form-control" id="id" maxlength="8" required>

    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" required>

    <label for="ext">4-Digit Extension</label>
    <input type="text" class="form-control" id="ext" maxlength="4" required>

    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" required>

    <label for="department">Department</label>
    <select class="form-select" id="department" required>
      <option value="Administrative">Administrative</option>
      <option value="Engineering">Engineering</option>
      <option value="Executive">Executive</option>
      <option value="Marketing">Marketing</option>
      <option value="Quality Assurance">Quality Assurance</option>
      <option value="Sales">Sales</option>
    </select>

    <button type="submit" id="submit" class="btn btn-primary mt-2">Add Employee</button>
  </form>
</body>
</html>
